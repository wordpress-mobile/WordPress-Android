# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/bash-cache#2.11.0

steps:
  #################
  # Gradle Wrapper Validation
  #################
  - label: "Gradle Wrapper Validation"
    command: |
      validate_gradle_wrapper
    plugins: *common_plugins

  # Wait for Gradle Wrapper to be validated before running any other jobs
  - wait

  #################
  # Linters
  #################
  - group: "ğŸ•µï¸â€â™‚ï¸ Linters"
    steps:
      - label: "ğŸ•µï¸ checkstyle"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew checkstyle
        plugins: *common_plugins
        artifact_paths:
          - "**/build/reports/checkstyle/checkstyle.*"

      - label: "ğŸ•µï¸ detekt"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew detekt
        plugins: *common_plugins
        artifact_paths:
          - "**/build/reports/detekt/detekt.html"

      - label: "ğŸ•µï¸ Lint WordPress"
        command: ".buildkite/commands/lint.sh wordpress"
        artifact_paths:
          - "**/build/reports/lint-results*.*"

      - label: "ğŸ•µï¸ Lint Jetpack"
        command: ".buildkite/commands/lint.sh jetpack"
        artifact_paths:
          - "**/build/reports/lint-results*.*"

  - label: "Dependency Tree Diff"
    command: |
      cp gradle.properties-example gradle.properties
      .buildkite/commands/dependency-tree-diff.sh
    if: build.pull_request.id != null
    plugins: *common_plugins

  #################
  # Unit Tests
  #################
  - group: "ğŸ”¬ Unit Tests"
    steps:
      - label: "ğŸ”¬ Test WordPress"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew testWordpressVanillaRelease
        plugins: *common_plugins

      - label: "ğŸ”¬ Test Processors"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew :libs:processors:test
        plugins: *common_plugins

      - label: "ğŸ”¬ Test Image Editor"
        command: |
          cp gradle.properties-example gradle.properties
          ./gradlew :libs:image-editor:test
        plugins: *common_plugins

  #################
  # Instrumented (aka UI) Tests
  #################
  - label: "ğŸ”¬ Instrumented tests"
    command: ".buildkite/commands/instrumented-tests.sh jetpack"
    plugins: *common_plugins
    artifact_paths:
      - "**/build/instrumented-tests/**/*"

  #################
  # Create Installable Builds for WP and JP
  #################
  - group: "ğŸ“² Installable Builds"
    steps:
      - label: ":wordpress: :android: Installable Build"
        command: ".buildkite/commands/installable-build.sh wordpress"
        if: build.pull_request.id != null
        plugins: *common_plugins

      - label: ":jetpack: :android: Installable Build"
        command: ".buildkite/commands/installable-build.sh jetpack"
        if: build.pull_request.id != null
        plugins: *common_plugins
