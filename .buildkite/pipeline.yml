docker-container: &docker-container
  plugins:
    - docker#v3.8.0:
        image: "public.ecr.aws/m4u4m2y0/android-build-image:latest"
        environment:
          - "CI=true"
    - automattic/git-s3-cache#v1.0.0:
        bucket: "a8c-repo-mirrors"
        repo: "wordpress-mobile/wordpress-android/"

steps:
  - label: "checkstyle"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew checkstyle
  - label: "ktlint"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew ciktlint
  - label: "detekt"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew WordPress:detekt
  - label: "lint"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew lintWordpressVanillaRelease
  - label: "Test WordPress"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew testWordpressVanillaRelease
  - label: "Test WordPressProcessors"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew :libs:WordPressProcessors:test
  - label: "Test ImageEditor"
    <<: *docker-container
    command: |
      cp gradle.properties-example gradle.properties
      ./gradlew :libs:image-editor:ImageEditor:test
