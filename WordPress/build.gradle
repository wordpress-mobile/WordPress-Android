        // AppName: WordPress Beta/Jetpack Beta
        wasabi {
            applicationIdSuffix ".beta"
            dimension "buildType"

            versionName versionProperties.getProperty("alpha.versionName")
            versionCode versionProperties.getProperty("alpha.versionCode").toInteger()
        }

