
// Only run build scan on CI builds.
if (System.getenv('CI')) {
    develocity {
        buildScan {
            termsOfUseUrl = 'https://gradle.com/terms-of-service'
            termsOfUseAgree = 'yes'
            tag 'CI'
            publishing.onlyIf { true }
            uploadInBackground = false
        }
    }
} else {
    develocity {
        buildScan {
            publishing.onlyIf { false }
        }
    }
}
